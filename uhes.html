<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茗天的网站</title>
    <style>
        /* 动态蓝色渐变背景 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #3b82f6 100%);
            animation: gradientMove 15s ease infinite;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 内容容器 - 增加背景提升可读性 */
        .container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(13, 71, 161, 0.3);
        }

        /* 标题样式 */
        h1 {
            margin-top: 0;
            color: #e0f2fe;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.7);
        }

        /* 图片样式 - 优化显示 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 30px 0; /* 增加图片上下边距，突出显示 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* 段落样式 */
        p, span {
            margin: 20px 0; /* 增加段落间距 */
            line-height: 1.8;
            font-size: 1.1rem;
        }

        /* 响应式优化 - 移动端适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            p, span {
                font-size: 1rem;
            }
            img {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你们好，我是茗天</h1>

        <img src="h.jpg" width="250" height="245" alt="我的微信二维码" title="点击图片可放大查看" />

        <p>随着暑假将至，我们也即将从生活了6年的母校毕业了,此网站为github服务器不用担心被网络攻击,上面是我的微信，同学们可以来加我,如果老师您看到了这封信,就请不要把我们的六三班群聊解散</p >

        <span>未来我可能会持续更新此网站，我现在正在学习c++，未来会更新一个软件</span>

        <p>此网站永久开放</p >

        <span>祝大家前程似锦！</span>
    </div>
</body>
</html>
